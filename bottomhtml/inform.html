<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HelloWorld</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
				<link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<style>
			#logout {
				line-height: 45px;
			}
			.test li{float:left;} 
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			 <ul class="mui-table-view test" id="ul_topics">
				<li class="mui-table-view-cell">
					<a  type="topic" href="javascript:reflashlist('all');" tab="all">
						最新
					</a>
				</li>
				<li class="mui-table-view-cell" >
					<a type="topic"  href="javascript:reflashlist('good');" tab="good">
						精华
					</a>
				</li>
				<li class="mui-table-view-cell" >
					<a type="topic" href="javascript:reflashlist('ask');" tab="ask">
						交流
					</a>
				</li>
				<li class="mui-table-view-cell" >
					<a type="topic" href="javascript:reflashlist('irrigation');" tab="irrigation">
						灌水
					</a>
				</li>
			</ul>
			<a href="javascript:createTopic();" id="createTopic" class="mui-pull-right mui-hidden">
				<span class="mui-icon mui-icon-compose"></span>
			</a>
			<h1 class="mui-title" id="tab-title"></h1>
		</header>
		<script src="../js/mui.min.js"></script>
		<script src="../js/bbscommon.js"></script>
		<script>
			var menu = null,
				main = null;
			var showMenu = false;
			mui.init({
				swipeBack: true,
				statusBarBackground: '#0099cc',
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					id: 'list',
					url: 'list.html',
					styles: {
						top: '45px',
						bottom: 0,
						bounce: 'vertical'
					},
					show:{
						aniShow: 'slide-in-right'
					}
				}]
			});
			window.addEventListener('show', function() {
			//条件
			console.log(222)
				var list = plus.webview.currentWebview();
						list.reload();
			 
			}, false);
		  //根据id向服务器请求新闻详情
			mui.plusReady(function() {
//					//改变statusbar
//			plus.navigator.setStatusBarBackground('#0099cc');
				if (mui.os.android) {
					plus.screen.lockOrientation("portrait-primary");
				}
				if(isLogin())
				
				plus.storage.setItem(_tab_, 'all');
				plus.storage.setItem(reply_weiba_active, 'true');
				main = plus.webview.currentWebview();
		 
			});
		 		window.addEventListener('showCreateTopic',function(event){
				document.getElementById("createTopic").className = "mui-pull-right mui-block";
			});
			 
			window.addEventListener('showCreateTopic',function(event){
				document.getElementById("createTopic").className = "mui-pull-right mui-block";
			});
			window.addEventListener('hideCreateTopic',function(event){
				document.getElementById("createTopic").className = "mui-pull-right mui-hidden";
			});
			function createTopic() {
				mui.openWindow({
					id: 'create.html',
					url: 'create_index.html'
				});
			}
			function reflashlist(tab) {
			 
				var list = plus.webview.getWebviewById('list');
						plus.storage.setItem(_tab_, tab);
						list.loadURL("list.html");
						list.reload();
			}
						 //敲击顶部导航，内容区回到顶部
			document.querySelector('header').addEventListener('doubletap', function() {
				main.children()[0].evalJS('mui.scrollTo(0, 100)');
			});
		</script>
	</body>

</html>
