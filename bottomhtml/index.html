	<script>
		mui.init({
			swipeBack:false
		});
			var aniShow;
			var parentWebView;
				var contentWebView;
		mui.plusReady(function(){
			 	//改变statusbar
			plus.navigator.setStatusBarBackground('#0099cc');
			parentWebView = plus.webview.currentWebview().parent();
				aniShow = getaniShow();
			mui('.mui-table-view').on('tap','a',function(){
				var id = this.getAttribute('href');
				var href = this.href;
				var title = this.innerText;
				var isBars = false;
				var barsIcon = '';			
				mui.fire(parentWebView,'newWebView',{
					id:id,
					href:href,
					aniShow:aniShow,
					title:title,
					isBars:isBars,
					barsIcon:barsIcon
				});
                mui.openWindow(
                	{
                		id: 'detail',
					url:  id
                	}
                );
			});
		});
	 </script>
