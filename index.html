<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style type="text/css">
		 
			.mui-icon{
				color: #FFFFFF;
			}
			.own-main-background-color {
		background-color: #0099cc;
			}

		</style>	
	</head>
	<body>
		<header class="mui-bar mui-bar-nav own-main-background-color">
			<a class="mui-icon mui-icon-bars mui-pull-left"></a>
			<a id="info" class="mui-icon mui-icon-help mui-pull-right"></a>
			<h1 class="mui-title" style="color: #FFFFFF;">心成装饰</h1>
		</header>
		<script src="js/mui.min.js"></script>
		<script src="js/update.js"></script>
		<script>
			var menu = null,
				main = null;
			var showMenu = false;
			
			mui.plusReady(function() {
				 	//改变statusbar
			plus.navigator.setStatusBarBackground('#0099cc');
			});
			mui.init({
				swipeBack: false,
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					id: 'main',
					url: 'main.html',
					styles: {
						top: '40px',
						bottom: 0,
						bounce: 'vertical'
					}
				}]
			});
		 
		
			 //点击左上角侧滑图标，
			document.querySelector('.mui-icon-bars').addEventListener('tap', function(e) {
				 
			});
			//点击右上角侧滑图标，
			document.querySelector('.mui-icon-help').addEventListener('tap', function(e) {
				 
			});
			 //敲击顶部导航，内容区回到顶部
			document.querySelector('header').addEventListener('doubletap', function() {
				main.children()[0].evalJS('mui.scrollTo(0, 100)');
			});
		 
		
			//首页返回键处理
			//处理逻辑：1秒内，连续两次按返回键，则退出应用；
			var first = null;
			mui.back = function() {
			  {
					//首次按键，提示‘再按一次退出应用’
					if (!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出应用');
						setTimeout(function() {
							first = null;
						}, 1000);
					} else {
						if (new Date().getTime() - first < 1000) {
							plus.runtime.quit();
						}
					}
				}
			};	
		</script>
	</body>
</html>
