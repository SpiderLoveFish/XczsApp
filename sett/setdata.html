<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
				 
					<input id='txtdata' type="text" value="http://mb.xczs.co" class="mui-input-clear mui-input" placeholder="请输入相关设置">
				</div>
			 
			</form>
			<div class="mui-content-padded">
				<button id='btnok' class="mui-btn mui-btn-block mui-btn-primary">确定</button>
     		  <button  id='btnclear'   class="mui-btn mui-btn-danger mui-btn-block">清除重填</button>
			</div>
			<div class="mui-content-padded">
				<p>第一次会自动提示设置，请和相关人员IT人员联系，用户相关数据仅存储于本地。</p>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/bbscommon.js"></script>
			 
		<script>
		 
				mui.init(
					{	}
				);
				mui.plusReady(function() {
				 var urldata = getUrl();
				 console.log(urldata)
					var btnokButton = document.getElementById('btnok');
					var clearButton = document.getElementById('btnclear');
					var dataBox = document.getElementById('txtdata');
					if(urldata==undefined) {}
					else
					{
						dataBox.value=urldata;		 
					}
					 btnokButton.addEventListener('tap', function(event) {					 	
					 	if(dataBox.value=="")
					 	{
					 		plus.nativeUI.toast('请输入一个有效字符！');
					 		return;
					 	}
					 	urldata=dataBox.value;
						setUrl(urldata);
						plus.nativeUI.toast('成功！');
						
				 
					 });
					 	
					 	clearButton.addEventListener('tap', function(event) {
						//plus.nativeUI.toast('aa'+urldata.urldata);	
					 	dataBox.value='';
						});
				 
				 });
					 
		 
		</script>
	</body>

</html>
